{% extends 'todolist/base.html' %}

{% block content %}
    <h1>Todo List</h1>
    <a href="{% url 'todolist:add' %}">Add</a>
    <table border="1">
        <tr>
            <th>
                Description
            </th>
            <th>
                Done?
            </th>
        </tr>
        {% for todo in todos %}
            <tr>
                <td>{{ todo.description }}</td>
                <td>{{ todo.done }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
