<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoList</title>
</head>
<body>
    <h1>Todo List</h1>
    <a href="#">Add</a>
    <table border="1">
        <tr>
            <th>
                Description
            </th>
            <th>
                Done?
            </th>
        </tr>
        {% for todo in todos %}
            <tr>
                <td>{{ todo.description }}</td>
                <td>{{ todo.done }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
