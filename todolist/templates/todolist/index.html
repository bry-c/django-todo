{% extends 'todolist/base.html' %}

{% block content %}
    <h1>To-do List</h1>
    <table border="1">
        <tr>
            <th>
                Description
            </th>
            <th>
                Done?
            </th>
        </tr>
        {% for todo in todos %}
            <tr>
                <td>
                    <a href="{% url 'todolist:edit' todo_id=todo.id %}">{{ todo.description }}</a>
                </td>
                <td>{{ todo.done }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
